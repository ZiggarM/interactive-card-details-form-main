<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

  <aside class="left-side">
    <img src="images/bg-main-desktop.png" alt="">
  </aside>

  <div class="right-side">
    <form action="">
      <label for="name">Cardholder Name</label>
      <input id="name" required type="text" placeholder="e.g. Jane Appleseed">
      <label for="card-num">Card Number</label>
      <input id="card-num" required type="number" minlength="12" maxlength="12" placeholder="e.g. 1234 5678 9123 0000">

      <div class="info">

        <div class="info-date">
          <div>
          <label for="month year">Exp. Date (MM/YY)</label>
          </div>
          <div class="info-dates">
          <input id="month" required min="01" max="12" type="number" placeholder="MM">
          <input required id="year" type="number" placeholder="YY">
          </div>
        </div>

        <div class="info-cvc">
          <label  for="cvc">CVC</label>
          <input required id="cvc" type="number" placeholder="e.g. 123">
        </div>
      </div>
      <button>Confirm</button>
    </form>
  </div>
</main>

<!-- ------------------------------------------Cards------------------------------------------ -->

<div>
<img class="card-front" src="images/bg-card-front.png" alt="">
<div class="full-circle"></div>
<div class="empty-circle"></div>
<span class="card-num">0000 0000 0000 0000</span>
<span class="card-name">Jane Appleseed</span>
<span class="card-exp">00/00</span>
</div>
<div>
  <img class="card-back" src="images/bg-card-back.png" alt="">
  <span class="card-cvc">000</span>
</div>

</html>
